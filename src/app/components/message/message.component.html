<div class="flex h-screen">
    <div class="w-1/3 bg-gray-100 border-r border-gray-300 p-4 overflow-y-auto">
      <h2 class="text-lg font-bold mb-4">Conversations</h2>
      <ul>
        <li 
          *ngFor="let conversation of conversations" 
          class="p-2 mb-2 rounded hover:bg-gray-200 cursor-pointer"
          [routerLink]="'/messages/' + conversation.recipientId"
          [class.bg-gray-300]="conversation.recipientId === recipientId"
        >
          <h3 class="font-medium">{{ conversation.nickname }}</h3>
          <p class="text-sm text-gray-500 truncate">{{ conversation.lastMessage }}</p>
        </li>
      </ul>
    </div>
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b border-gray-300">
        <h2 class="text-lg font-bold">{{ recipientNickname }}</h2>
      </div>
      <div class="flex-1 p-4 overflow-y-auto">
        <div *ngFor="let message of messages" class="mb-4">
          <div 
            [ngClass]="{
              'text-right': message.senderId === currentUserId,
              'text-left': message.senderId !== currentUserId
            }"
          >
            <div 
              class="inline-block p-2 rounded max-w-xs"
              [ngClass]="{
                'bg-blue-500 text-white': message.senderId === currentUserId,
                'bg-gray-200 text-gray-700': message.senderId !== currentUserId
              }"
            >
              {{ message.text }}
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 border-t border-gray-300">
        <div class="flex items-center space-x-2">
          <input 
            [(ngModel)]="newMessage"
            type="text" 
            placeholder="Type your message..."
            class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            (click)="sendMessage()"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
