<div class="p-8 flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">Message Input</h1>
      <mat-form-field class="w-full">
        <input matInput [(ngModel)]="message" placeholder="Enter your message" class="p-2 border rounded w-full">
      </mat-form-field>
      <div class="text-center mt-4">
        <button mat-raised-button color="primary" (click)="printMessage()" class="w-full py-2 px-4 bg-blue-500 text-white rounded">
          Print Message
        </button>
      </div>
    </div>
  </div>
