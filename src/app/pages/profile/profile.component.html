<div class="profile-container p-6">
    <h2 class="text-2xl font-bold mb-4">Profile Page</h2>
    <div class="profile-section flex items-center space-x-4 mb-6">
      <img [src]="userProfile.profilePicture" alt="Profile Picture" class="w-16 h-16 rounded-full border-2 border-gray-300">
      <div>
        <h3 class="text-xl font-semibold">{{ userProfile.nickname }}</h3>
        <p class="text-sm text-gray-500">{{ userProfile.bio }}</p>
        <p class="text-xs text-gray-400">Joined: {{ userProfile.joinedDate | date: 'short' }}</p>
      </div>
    </div>
    <button
      (click)="openEditProfileDialog()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-6"
    >
      Edit Profile
    </button>
    <div *ngFor="let post of posts" class="post-card bg-white p-4 mb-4 rounded shadow-md">
      <div class="flex justify-between mb-2">
        <h3 class="text-xl font-semibold">{{ post.title }}</h3>
        <span class="text-sm text-gray-500">{{ post.user.nickname }}</span>
      </div>
      <p class="text-gray-600">{{ post.content }}</p>
      <span class="text-sm text-gray-500">{{ post.date }}</span>
    </div>
  </div>
