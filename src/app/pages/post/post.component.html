<div class="container mx-auto p-4">
  <ng-container *ngIf="parentPost">
    <div class="mb-4 border border-gray-300 rounded p-4 bg-gray-50">
      <h4 class="text-gray-500 text-sm">In reply to:</h4>
      <app-post-card
        [post]="parentPost"
        [currentUserUid]="currentUserUid"
      ></app-post-card>
    </div>
  </ng-container>
  
  <app-post-card
    *ngIf="post"
    [post]="post"
    [currentUserUid]="currentUserUid"
  ></app-post-card>
  
  <div *ngIf="replies.length > 0" class="replies mt-6">
    <h3 class="text-xl font-semibold text-gray-800 border-b-2 pb-2">Replies</h3>
    <div *ngFor="let reply of replies" class="mt-2 pt-8">
      <app-post-card
        [post]="reply"
        [currentUserUid]="currentUserUid"
      ></app-post-card>
    </div>
  </div>
</div>
