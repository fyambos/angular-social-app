<div class="container mx-auto p-4">
    <app-post-card
      *ngIf="post"
      [post]="post"
      [currentUserUid]="currentUserUid"
    ></app-post-card>
    <div class="replies">
      <h3>Replies:</h3>
      <div *ngFor="let reply of replies">
        <app-post-card
        [post]="reply"
        [currentUserUid]="currentUserUid"
      ></app-post-card>
      </div>
    </div>
</div>
