<div class="post-card bg-white p-4 mb-4 rounded shadow-md">
    <div class="flex items-center mb-3">
      <img
        [src]="post.user.profilePicture"
        alt="Profile Picture"
        class="w-12 h-12 rounded-full border-2 border-gray-300 cursor-pointer"
        (click)="navigateToUserProfile()"
      />
      <div class="ml-3">
        <h3
        class="text-lg font-semibold cursor-pointer"
        (click)="navigateToUserProfile()"
        >
        {{ post.user.nickname }}</h3>
        <span class="text-sm text-gray-500">{{ post.date | relativeDate }}</span>
      </div>
    </div>
  
    <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
    <p class="text-gray-700">{{ post.content }}</p>
  
    <div class="flex items-center mt-3">
      <button
        class="like-button mr-2"
        [class.liked]="isLikedByCurrentUser"
        (click)="toggleLike()"
        aria-label="Toggle like"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <span class="text-gray-700">{{ post.likes.length === 0 ? '' : post.likes.length }}</span>
    </div>
  </div>
