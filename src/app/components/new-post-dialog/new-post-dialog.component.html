<h2 mat-dialog-title>Create a New Post</h2>
<mat-dialog-content>
  <div class="form-group">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Post Title</mat-label>
      <input matInput [(ngModel)]="title" placeholder="Enter post title" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea matInput [(ngModel)]="content" placeholder="Enter post content"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
